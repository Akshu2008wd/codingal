<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <button onclick="showtime()">Current Time</button>
<script>
    function showtime() {

        let now = new Date();
        let hours= now.getHours();
        let minute  = now.getMinutes();
        let seconds = now.getSeconds();
        let milisec  = now.getMilliseconds();
        let date  = now.getDate();
        let day  = now.getDay();
        let year  = now.getFullYear();

        if (hours < 10){
            document.getElementById("p1").innerHTML="Good morning";
        }
        else if (hours > 20){
            document.getElementById("p1").innerHTML="Good evening";
        }
        else{
            document.getElementById("p1").innerHTML="Good night";
        } 
        document.getElementById("p2").innerHTML=hours + ":" + minute + ":"  + milisec  + ":" + date + ":" + day  + ":"  + year ;
    }
   
</script>
</body>

</html>
