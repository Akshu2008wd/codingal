<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myform" onsubmit="valform()">
        <input type="text" name="name">
        <input type="submit" value="submit">
        <div class="msg"></div>
    </form>
    <script>
               function valform () {
                let a = document.forms["myform"]["name"].value;

                if(a === ""){
                    alert("Info must be entered");
                    return false;
                }
               }    
    </script>
</body>
</html>
