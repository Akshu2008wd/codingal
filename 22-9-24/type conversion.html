<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Type conversion</h1>
    <div id="p1"></div>
    <div id="p2"></div>
    <div id="p3"></div>
    <script>
        var a = 2134;
        var b  = 2345;

        document.getElementById("p1").innerHTML = a+b;
        document.getElementById("p2").innerHTML = typeof(a+b);
        document.getElementById("p3").innerHTML = String(a )+" "+String( b);
    </script>
</body>
</html>
