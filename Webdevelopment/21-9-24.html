<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        sorting
    </h1>
    <p id="p1"></p>
    <button onclick="asc()">Acending</button>
    <button onclick="dsc()">Decending</button>
    <script>
        var a1 = [1,2,3,4,5,6,7,8];
        document.getElementById("p1").innerHTML=a1;

        function asc(){
            a1.sort(function (a,b){
                return a-b
                
            }
                );
                document.getElementById("p1").innerHTML=a1;
        }

        function dsc(){

            a1.sort(function (a,b){
                return b-a
            }
                );
                document.getElementById("p1").innerHTML=a1;
        }


    </script>
</body>
</html>
