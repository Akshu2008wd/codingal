<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mapping</h1>
    <p id="p1"></p>
    <script>
        let a = [123,324,456,678,];
        function sum(wq){
            return wq*100000;
        }
        let a2 = a.map(sum);
        document.getElementById("p1").innerHTML=a2;
    </script>
</body>
</html>
