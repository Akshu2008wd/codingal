<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Methods for JS Arrays</h2>
    <p id="p1">  </p>
    <p id="p2"> </p>
    <p id="p3"></p>    
    <script>
        let code_language =["C++" , "C","JAVA","HTML","CSS"]; 

        document.getElementById("p1").innerHTML=code_language.join(" / ");
        document.getElementById("p2").innerHTML=code_language.pop();
        document.getElementById("p3").innerHTML=code_language;
    </script>
</body>
</html>
